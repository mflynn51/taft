

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} Water Map {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        {% load static %}
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #map {
                height: 100%;
                width: 100vw;
            }
            .row > div {
                padding: 20px;
                background-color: rgb(196, 243, 245);
                border: 2px solid rgb(0, 0, 0);
            }

            
        </style>
        
        <title> CA Water Map </title>
    
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">CA Water Map</a>
          
            <div>
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>Logged in as: {{ user.username }}</strong></a>
                    </li>
                {% endif %}
                
                {% if user.is_authenticated %}
                    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"> home </a>
                </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'map_river' %}"> map_river </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"> Log out </a>
                    </li>
                    
                {% else %}
                    <li class="nav-item">
                        <a> Log In </a>
                    </li>
                    <li class="nav-item">
                        <a> Register </a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    </body>
</html>
